<ion-header>
  <ion-toolbar>
    <ion-title>2ยบ DAM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let e of asignaturas">
          <ion-icon [name]="e.icono" slot="start"></ion-icon>
          <ion-label>{{e.nombre}}</ion-label>
          <ion-checkbox [color]="e.color" [(ngModel)]="e.mostrar">{{e.checkbox}}</ion-checkbox>
        </ion-item>
      </ion-list>
</ion-content>
