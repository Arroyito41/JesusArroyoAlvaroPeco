<ion-header>
  <ion-toolbar>
    <ion-title>1º DAM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar>
        <img src="https://syltec.es/blog/wp-content/uploads/2021/10/Dise%C3%B1o-sin-t%C3%ADtulo-8-1024x512.jpg" />
      </ion-avatar>
      <ion-label>Programación</ion-label>
      <ion-checkbox [(ngModel)]="checkPro"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="https://concepto.de/wp-content/uploads/2018/04/base-de-datos-min-e1523470739502.jpg" />
      </ion-avatar>
      <ion-label>Bases de Datos</ion-label>
      <ion-checkbox [(ngModel)]="checkBd"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="https://www.campusmvp.es/recursos/image.axd?picture=IDEs-Java.png" />
      </ion-avatar>
      <ion-label>Entornos de Desarrollo</ion-label>
      <ion-checkbox [(ngModel)]="checkEd"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="https://www.sercopilevante.com/wp-content/uploads/2015/07/implantacion001.jpg" />
      </ion-avatar>
      <ion-label>Sistemas Informáticos</ion-label>
      <ion-checkbox [(ngModel)]="checkSis"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="http://www.hipertexto.info/images/todos.gif" />
      </ion-avatar>
      <ion-label>Lenguajes de Marcas</ion-label>
      <ion-checkbox [(ngModel)]="checkLm"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="https://i0.wp.com/iespradomayor.es/wp-content/uploads/2020/01/FOL-1.png?fit=652%2C652" />
      </ion-avatar>
      <ion-label>FOL</ion-label>
      <ion-checkbox [(ngModel)]="checkFol"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-avatar>
        <img src="https://format-e.es/wp-content/uploads/2016/02/cursos-ingles-600x.jpg" />
      </ion-avatar>
      <ion-label>Inglés</ion-label>
      <ion-checkbox [(ngModel)]="checkEng"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
